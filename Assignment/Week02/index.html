<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Web Programming Lab Week2</title>
		<!-- External Style Sheet -->
		<link rel="stylesheet" href="style.css" />
		<!-- Internal Style Sheet -->
		<style>
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>
		<h1>Lorem ipsum dolor</h1>
		<div>
			<!-- Inline Style Sheet -->
			<img
				src="SKKU_Logo.png"
				alt="SKKU"
				style="width: 300px; height: 300px"
			/>
		</div>
		<div>
			<p>ID</p>
			<input type="text" placeholder="아이디를 입력하세요." />
		</div>
		<div>
			<p>ID 저장</p>
			<input type="checkbox" />
		</div>
		<div>
			<p>PW</p>
			<input type="password" placeholder="비밀번호를 입력하세요." />
		</div>
		<div>
			<button id="login-btn">로그인</button>
		</div>
	</body>
</html>
